{{ $DISABLE_LOGS := .Env.DISABLE_LOGS | default "false" | toBool -}}

handlers= java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level = {{if DISABLE_LOGS}}OFF{{else}}ALL{{end}}
java.util.logging.ConsoleHandler.formatter = net.java.sip.communicator.util.ScLogFormatter

net.java.sip.communicator.util.ScLogFormatter.programname=JVB

.level={{if DISABLE_LOGS}}OFF{{else}}INFO{{end}}

org.jitsi.videobridge.xmpp.ComponentImpl.level={{if DISABLE_LOGS}}OFF{{else}}FINE{{end}}

# All of the INFO level logs from MediaStreamImpl are unnecessary in the context of jitsi-videobridge.
org.jitsi.impl.neomedia.MediaStreamImpl.level={{if DISABLE_LOGS}}OFF{{else}}WARNING{{end}}

