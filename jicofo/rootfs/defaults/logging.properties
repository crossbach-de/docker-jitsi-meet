{{ $DISABLE_LOGS := .Env.DISABLE_LOGS | default "false" | toBool -}}

handlers= java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level = {{if DISABLE_LOGS}}OFF{{else}}ALL{{end}}
java.util.logging.ConsoleHandler.formatter = net.java.sip.communicator.util.ScLogFormatter

net.java.sip.communicator.util.ScLogFormatter.programname=Jicofo

.level={{if DISABLE_LOGS}}OFF{{else}}INFO{{end}}
net.sf.level={{if DISABLE_LOGS}}OFF{{else}}SEVERE{{end}}
net.java.sip.communicator.plugin.reconnectplugin.level={{if DISABLE_LOGS}}OFF{{else}}FINE{{end}}
org.ice4j.level={{if DISABLE_LOGS}}OFF{{else}}SEVERE{{end}}
org.jitsi.impl.neomedia.level={{if DISABLE_LOGS}}OFF{{else}}SEVERE{{end}}

# Do not worry about missing strings
net.java.sip.communicator.service.resources.AbstractResourcesService.level={{if DISABLE_LOGS}}OFF{{else}}SEVERE{{end}}

